<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Tajawal:wght@400;700&display=swap');

        :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --primary-text: #2c3e50;
            --secondary-text: #555;
            --accent-color: #26a69a;
            --accent-dark: #1a735a;
            --completed-bg: #e0f2f1;
            --completed-text: #a0a0a0;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            padding: 0;
            overscroll-behavior-y: contain;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.8s ease-out;
        }

        .splash-content {
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
        }

        .splash-content h2 {
            color: var(--accent-dark);
            font-family: 'Amiri Quran', serif;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .splash-content h3 {
            color: var(--primary-text);
            margin-top: 25px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .splash-content p {
            margin: 5px 0;
            line-height: 1.7;
            color: var(--secondary-text);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* Initially hidden */
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .header h1 {
            color: var(--accent-dark);
            font-family: 'Amiri Quran', serif;
            font-size: 2.5rem;
            margin: 0;
        }

        .datetime {
            color: var(--secondary-text);
            font-size: 1rem;
            margin-top: 10px;
        }
        
        #azkar-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--primary-text);
        }

        .azkar-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .zikr-card {
            background-color: var(--card-bg);
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            border-right: 5px solid var(--accent-color);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .zikr-card:hover {
            transform: translateY(-5px);
        }

        .zikr-card.completed {
            background-color: var(--completed-bg);
            border-right-color: var(--completed-text);
            opacity: 0.7;
            cursor: default;
        }

        .zikr-card.completed:hover {
            transform: none;
        }

        .zikr-text {
            font-family: 'Amiri Quran', serif;
            font-size: 1.6rem;
            line-height: 2.2;
            margin-bottom: 20px;
            text-align: justify;
        }
        
        .zikr-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .zikr-counter {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s;
            user-select: none;
        }
        
        .zikr-card.completed .zikr-counter {
            background-color: var(--completed-text);
            color: var(--card-bg);
        }
        
        .zikr-info {
            color: var(--accent-dark);
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>

            const now = new Date();

                    <div class="zikr-meta">
                        <span class="zikr-info">${zikr.info}</span>
                        <div class="zikr-counter" id="counter-${zikr.id}">
                            <span id="count-${zikr.id}">${counters[zikr.id]}</span> / ${zikr.count}
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => handleZikrClick(zikr.id));
                azkarContainer.appendChild(card);
            });
        }

        function handleZikrClick(id) {
            const card = document.getElementById(`zikr-${id}`);
            if (card.classList.contains('completed')) return;
            
            counters[id]--;
            document.getElementById(`count-${id}`).textContent = counters[id];

            if (counters[id] === 0) {
                card.classList.add('completed');
                const counterDiv = document.getElementById(`counter-${id}`);
                counterDiv.innerHTML = '✓ تم';
                
                setTimeout(scrollToNext, 500);
            }
        }
        
        function scrollToNext() {
            const allCards = document.querySelectorAll('.zikr-card');
            for(let card of allCards) {
                if (!card.classList.contains('completed')) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    return;
                }
            }
        }

        function initializeApp() {
            updateDateTime();
            setInterval(updateDateTime, 1000);

            const hour = new Date().getHours();
            if (hour >= 4 && hour < 14) {
                currentAzkar = azkarSabah;
                displayAzkar(azkarSabah, 'أذكار الصباح ☘️📿');
            } else {
                currentAzkar = azkarMasaa;
                displayAzkar(azkarMasaa, 'أذكار المساء 🌙📿');
            }
        }
        
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "flex";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };

        // Auto-enter after 5 seconds
        setTimeout(() => {
            splashScreen.style.opacity = '0';
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContainer.style.display = 'block';
                initializeApp();
            }, 800); // Wait for fade out animation
        }, 5000); // 5000 milliseconds = 5 seconds
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
